<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>prac2</title>
		<link rel="stylesheet" type="text/css" href="css/prac2.css"/>
	</head>
	<body>
		<table cellpadding="0" cellspacing="0" class="pay">
			<caption><h3>运费详情</h3></caption>
			<thead>
				<tr>
				<th>区域</th>
				<th>寄达地</th>
				<th>首重（元/1000g）</th> 
				<th>续重（元/1000g）</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<th rowspan="2">一区</th>
				<td>浙江、上海、江苏</td>
				<td>6</td>
				<td>1</td>
				</tr>
				
				<tr>
				<td>江西、安徽</td>
				<td>7</td>
				<td>1</td>
				</tr>
				
				<tr>
				<th>二区</th>
				<td>吉林、黑龙江、吉林</td>
				<td>10</td>
				<td>6</td>
				</tr>
				
				<tr>
				<th>三区</th>
				<td>新疆、西藏</td>
				<td>15</td>
				<td>10</td>
				</tr>
			</tbody>	
		</table>
	</body>
</html>
